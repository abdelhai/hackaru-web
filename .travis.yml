sudo: required
language: node_js
services:
  - docker
node_js:
  - '8'
env:
  - DOCKER_COMPOSE_VERSION=1.23.2 COMPOSE_FILE=docker-compose.yml
    COMMIT=${TRAVIS_COMMIT::8}
before_install:
  # docker-compose
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  # trivy
  - export VERSION=$(curl --silent "https://api.github.com/repos/aquasecurity/trivy/releases/latest" | grep '"tag_name":' | sed -E 's/.*"v([^"]+)".*/\1/')
  - wget https://github.com/aquasecurity/trivy/releases/download/v${VERSION}/trivy_${VERSION}_Linux-64bit.tar.gz
  - tar zxvf trivy_${VERSION}_Linux-64bit.tar.gz
install:
  - yarn
before_script:
  # codeclimate
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
script:
  - yarn lint .
  - yarn test
  - docker-compose build
  - docker tag hackaru-web:latest hackaru-web:${COMMIT}
  - ./trivy --exit-code 1 --severity HIGH --quiet --auto-refresh hackaru-web:${COMMIT}
  - ./trivy --exit-code 1 --severity CRITICAL --quiet --auto-refresh hackaru-web:${COMMIT}
cache:
  directories:
    - $HOME/.cache/trivy
after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
